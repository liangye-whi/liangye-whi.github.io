      <input type="radio" id="wvlen" name="from" value="wvlen"

    <div>

  <div id="todiv" style="margin-left:100px">

      <label for="ener">J</label>
    </div>
  </div>

<script>
    var data = document.getElementById("data");
    var from = document.getElementsByName("from");
    var to = document.getElementsByName("to");
    var obtn = document.getElementById("btn");
    var out = document.getElementById("out");
    var num = 0;

    obtn.onclick=function(){
        //2.点击按钮触发事件
      num = parseFloat(data.value);
        if (from[0].checked) {

        }else if(from[1].checked){
          num = 10000000.0 / num;
        }else if(from[2].checked){
          num = 2.99792458e3 / num;
        }else if(from[3].checked){
          num = 1239.841875 / num;
        }else if(from[4].checked){
          num = 1.9864455e-16 / num;
        }

        if (to[0].checked) {

        }else if(to[1].checked){
          num = 10000000.0 / num;
        }else if(to[2].checked){
          num = 2.99792458e3 / num;
        }else if(to[3].checked){
          num = 1239.841875 / num;
        }else if(to[4].checked){
          num = 1.9864455e-16 / num;
        }
        out.value=num;
    }
